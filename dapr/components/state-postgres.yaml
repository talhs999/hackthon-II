apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.postgresql
  version: v1
  metadata:
  - name: connectionString
    secretKeyRef:
      name: postgresql-secret
      key: connectionString
  - name: tableName
    value: "dapr_state"
  - name: secretsKeyPrefix
    value: "dapr"
