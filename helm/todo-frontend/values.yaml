replicaCount: 2

image:
  repository: todo-frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: todo-frontend.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-frontend-tls
      hosts:
        - todo-frontend.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

env:
  NEXT_PUBLIC_API_URL: http://todo-backend:8000

nodeSelector: {}
tolerations: []
affinity: {}
