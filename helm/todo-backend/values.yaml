replicaCount: 2

image:
  repository: todo-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: todo-api.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-api-tls
      hosts:
        - todo-api.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

env:
  PYTHONUNBUFFERED: "1"
  PORT: "8000"

secrets:
  DATABASE_URL: ""
  OPENAI_API_KEY: ""
  BETTER_AUTH_SECRET: ""

nodeSelector: {}
tolerations: []
affinity: {}
